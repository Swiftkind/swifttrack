{% extends 'base.html' %}

{% block content %}
    <div class="col-sm-6 col-sm-offset-3">
    {% for work in work %}
            <p><strong>User:</strong> {{ user.get_full_name }}</p>
            <p><strong>Description:</strong> {{ work.description|linebreaks }} </p>
            <p><strong>Date:</strong> {{ work.date }}</p>
            <p><strong>Hours:</strong> {{ work.hours }}</p>
            <p><strong>Project:</strong> {{ work.project }}</p>
            <hr />
    {% endfor %}
    </div>
{% endblock %}
