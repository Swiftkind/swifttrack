{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>{{ project.name }}</h1>

        <form action="{% url 'project_task_update' project.id object.id %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Update</button>
        </form>
    </div>
{% endblock %}
