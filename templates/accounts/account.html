{% extends 'base.html'%}

{% block content %}

<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="{{user.profile_pic.url}}" width="250px" height="250px" class="img-circle">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
        <h3>{{ user.get_full_name }}</h3>
        <p>Email address: {{user.email}}</p>
        <p>Address: {{user.address}}</p>
        <p>Contact Number: {{user.contact_number}}</p>
        <p>About me: {{user.about_me}}</p>
        <a href="{% url 'update_account' %}" class="btn btn-default btn-sm">Change profile details</a>
        <a href="{% url 'update_password' %}" class="btn btn-default btn-sm">Change password</a>
    </div>
</div>

{% endblock %}
