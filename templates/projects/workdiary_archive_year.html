{% extends 'base.html' %}

{% block content %}
	<div class="container">
	    <div class="col-m-12">
	    	<h1>All reports for {{ year|date:"Y" }}</h1>
		    {% for date in date_list %}
		        <p>
		            <a href="{% url 'archive_week' date.year date|date:'W' %}">Month: {{ date|date:'F' }}, Week: {{ date|date:'W' }}</a>
		        </p>
		    {% endfor %}
	    </div>
    </div>
{% endblock %}
