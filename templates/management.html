{% load static %}
{% load management_custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SwiftTrack</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/simple-sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div id="wrapper" class="toggled">
        <!-- sidebar-nav -->
        {% include 'includes/sidenav_left.html' %}
        <!-- navbar_top -->
        {% include 'includes/navbar_top.html' %}<!-- /#navbar-top -->
        <!-- Page Content -->
        {% block content %} {% endblock %}
        <!-- /#page-content-wrapper -->
    </div><!-- /#wrapper -->
<!-- Modal Content -->
    <div class="container">
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <form role="form" method="post" action="{% url 'management:add_project' %}">
                {% csrf_token %}
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h3 id="myModalLabel">Add Project</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row-fluid">
                            <div class="form-group">
                                <i class="glyphicon glyphicon-plus-sign"></i> <label><small>Project</small></label>
                                <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Project Name" tabindex="1">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div><!-- modal content end -->
    <!-- jquery/javascript -->
    <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'js/ajaxsearch.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/moment.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/moment.js' %}"></script>
    {% block javascript %}
    <script type="text/javascript">
    $(document).ready(function() {
        $('#getDiaries').datepicker({
            format: "yyyy-mm-dd",
            todayBtn: "linked",
            clearBtn: true,
            autoclose: true,
            todayHighlight: true
        });
    });
    </script>
    {% endblock %}<!-- /#endscripts -->
</body>
</html>
